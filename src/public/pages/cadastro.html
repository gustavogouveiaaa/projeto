<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="icon" href="../img/icon.png">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <a href="index.html"> <img src="../img/nomelogo.png" alt="logonome" width=180 height=80</a>
        <ul>
            <a></a>
            <li><a href="../pages/index.html#sobre">Sobre</a></li> 
            <li><a href="../pages/index.html#contato">Entre em contato</a></li>
        </ul>
    </div>

    <section id="form">

        <form action="/signup" method="post">
        <h2 class="title">Cadastre-se</h2>

        <label for="nome">Nome:</label>
        <div class="input">
            <input type="text" id="nome" name="nome" required>
        </div>

        <label for="cpf">CPF:</label>
        <div class="input"> 
            <input type="text" id="cpf" name="cpf" maxlength="11" pattern="[0-9]{11}" inputmode="numeric" required>
        </div>

        

        <label for="email">E-mail:</label>
        <div class="input">
            <input type="email" id="email" name="email" required>
        </div>

        <label for="senha">Senha:</label>
        <div class="input">
            <input type="password" id="senha" name="senha" minlength="8" required>
            <button type="button" onclick="mostrarSenha()" id="bottom">
                <i id="eyeIcon" class="far fa-eye"></i>
            </button>
        </div>
        <nav>
        <p5>*No m√≠nimo 8 caracteres;</p5>
    
        </nav>

        <div id="botao">
            <button type="submit">Cadastrar</button>
        </div>

        </form>
    </section>
    <script>
        document.getElementById("cpf").addEventListener("input", function(event) {
            const input = event.target;
            const onlyNumbers = input.value.replace(/\D/g, '');
        
            if (onlyNumbers.length > 11) {
                input.value = onlyNumbers.slice(0, 11); 
            } else {
                input.value = onlyNumbers; 
            }
        });

        function mostrarSenha() {
            const senhaInput = document.getElementById("senha");
            if (senhaInput.type === "password") {
                senhaInput.type = "text";
            } else {
                senhaInput.type = "password";
            }
        }

        function mostrarSenha() {
            const senhaInput = document.getElementById("senha");
            const eyeIcon = document.getElementById("eyeIcon");

            if (senhaInput.type === "password") {
                senhaInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash"); 
            } else {
                senhaInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
        </script>
</body>
</html>
